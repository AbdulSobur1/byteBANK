<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings | byteBANK</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #0ea5e9;
      --accent:  #38bdf8;
      --bg: #f5f7fa;
      --text: #1e293b;
      --card-bg: #fff;
      --border: #ddd;
      --radius: 12px;
    }[data-theme="dark"] {
  --bg: #121212;
  --text: #ffffff;
  --card-bg: #1e1e1e;
  --border: #333;
}

body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  padding: 0;
  background: var(--bg);
  color: var(--text);
  transition: 0.3s ease;
}

header {
  background: var(--card-bg);
  padding: 1rem 2rem;
  border-bottom: 1px solid var(--border);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo { font-size: 1.4rem; color: var(--primary); font-weight: bold; }

.container {
  max-width: 800px;
  margin: 2rem auto;
  padding: 2rem;
  background: var(--card-bg);
  border: 1px solid var(--border);
  border-radius: var(--radius);
}

h2 { color: var(--primary); margin-bottom: 1.5rem; }

.form-group {
  margin-bottom: 1rem;
}

label {
  display: block;
  font-weight: 600;
  margin-bottom: 0.4rem;
}

input, select {
  width: 100%;
  padding: 0.75rem;
  border: 1px solid var(--border);
  border-radius: var(--radius);
  background: var(--bg);
  color: var(--text);
}

button {
  padding: 0.75rem 1.5rem;
  border: none;
  border-radius: var(--radius);
  background: var(--primary);
  color: white;
  font-weight: bold;
  cursor: pointer;
  margin-top: 1rem;
}

.danger {
  background: crimson;
}

.flex-between {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 1rem;
  margin-top: 2rem;
}

  </style>
</head>
<body>
  <header>
    <div class="logo">byteBANK</div>
    <button id="theme-toggle">ðŸŒ™</button>
  </header>  <div class="container">
    <h2>Settings</h2>
    <form id="settings-form">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" required />
      </div><div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" required />
  </div>

  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="text" id="phone" required />
  </div>

  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" id="address" required />
  </div>

  <div class="form-group">
    <label for="new-password">New Password</label>
    <input type="password" id="new-password" placeholder="Leave blank to keep current" />
  </div>

  <button type="submit">Save Changes</button>
</form>

<div class="flex-between">
  <button class="danger" id="clear-transactions">Clear All Transactions</button>
  <button class="danger" id="logout-btn">Logout</button>
</div>

  </div>  <script>
    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.onclick = () => {
      const root = document.documentElement;
      const isDark = root.getAttribute('data-theme') === 'dark';
      root.setAttribute('data-theme', isDark ? '' : 'dark');
      localStorage.setItem('theme', isDark ? 'light' : 'dark');
      themeToggle.textContent = isDark ? 'ðŸŒ™' : 'â˜€ï¸';
    };

    window.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("theme") === "dark") {
        document.documentElement.setAttribute("data-theme", "dark");
        themeToggle.textContent = "â˜€ï¸";
      }

      const user = JSON.parse(localStorage.getItem('currentUser'));
      const users = JSON.parse(localStorage.getItem('users')) || [];

      if (!user) {
        alert('Log in first');
        location.href = 'newlogin.html';
        return;
      }

      document.getElementById('fullname').value = `${user.firstname} ${user.surname}`;
      document.getElementById('email').value = user.email;
      document.getElementById('phone').value = user.phone;
      document.getElementById('address').value = user.address;
    });

    document.getElementById('settings-form').addEventListener('submit', e => {
      e.preventDefault();

      const users = JSON.parse(localStorage.getItem('users')) || [];
      let current = JSON.parse(localStorage.getItem('currentUser'));

      const newName = document.getElementById('fullname').value.trim().split(" ");
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const address = document.getElementById('address').value.trim();
      const newPass = document.getElementById('new-password').value.trim();

      const index = users.findIndex(u => u.email === current.email);
      if (index !== -1) {
        users[index].firstname = newName[0];
        users[index].surname = newName.slice(1).join(" ");
        users[index].email = email;
        users[index].phone = phone;
        users[index].address = address;
        if (newPass) users[index].password = newPass;
        localStorage.setItem('users', JSON.stringify(users));
        localStorage.setItem('currentUser', JSON.stringify(users[index]));
        alert("Profile updated successfully");
        location.reload();
      }
    });

    document.getElementById('clear-transactions').onclick = () => {
      localStorage.removeItem('transactions');
      alert("All transactions cleared.");
    };

    document.getElementById('logout-btn').onclick = () => {
      localStorage.removeItem('currentUser');
      alert("You've been logged out.");
      location.href = 'newlogin.html';
    };
  </script></body>
</html>
