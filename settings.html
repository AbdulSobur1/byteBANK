<!DOCTYPE html>
<html lang="en" data-theme="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings | byteBANK</title>
  <style>
    :root {
      --primary: #0ea5e9;
      --accent: #38bdf8;
      --bg: #f3f4f6;
      --text: #111827;
      --card: #ffffff;
      --border: #d1d5db;
    }

    [data-theme="dark"] {
      --bg: #111827;
      --text: #f3f4f6;
      --card: #1f2937;
      --border: #374151;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding-bottom: 4rem;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: var(--card);
      border-bottom: 1px solid var(--border);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary);
    }

    .theme-toggle {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    h2 {
      text-align: center;
      margin: 1.5rem 0 0.8rem;
    }

    .container {
      max-width: 720px;
      margin: auto;
      padding: 1rem;
    }

    .card {
      background: var(--card);
      padding: 1.5rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      border: 1px solid var(--border);
      box-shadow: 0 2px 6px rgba(0,0,0,0.04);
    }

    .card h3 {
      margin-top: 0;
      color: var(--primary);
    }

    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 0.7rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text);
    }

    button {
      background: var(--primary);
      color: #fff;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 8px;
      margin-top: 1rem;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #0284c7;
    }

    .btn-danger {
      background: crimson;
    }

    .btn-danger:hover {
      background: darkred;
    }

    .flex {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    @media (max-width: 600px) {
      .flex {
        flex-direction: column;
      }
    }

    .status {
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">byteBANK</div>
    <button class="theme-toggle">ðŸŒ™</button>
  </header>

  <h2>Settings</h2>

  <div class="container">

    <div class="card">
      <h3>Update Profile</h3>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Your email" disabled />

      <label for="phone">Phone</label>
      <input type="tel" id="phone" placeholder="Phone number" />

      <label for="address">Address</label>
      <input type="text" id="address" placeholder="Residential address" />

      <button onclick="updateProfile()">Update</button>
      <p class="status" id="profileStatus"></p>
    </div>

    <div class="card">
      <h3>Change Password</h3>
      <label for="oldPass">Old Password</label>
      <input type="password" id="oldPass" />

      <label for="newPass">New Password</label>
      <input type="password" id="newPass" />

      <label for="confirmPass">Confirm New Password</label>
      <input type="password" id="confirmPass" />

      <button onclick="changePassword()">Change Password</button>
      <p class="status" id="passStatus"></p>
    </div>

    <div class="card flex">
      <div>
        <h3>Danger Zone</h3>
        <button class="btn-danger" onclick="clearTransactions()">ðŸ§¹ Clear Transactions</button>
        <button class="btn-danger" onclick="logout()">ðŸšª Log Out</button>
      </div>
    </div>

  </div>

  <script>
    const root = document.documentElement;
    const toggleBtn = document.querySelector('.theme-toggle');

    toggleBtn.addEventListener('click', () => {
      const isDark = root.getAttribute('data-theme') === 'dark';
      root.setAttribute('data-theme', isDark ? '' : 'dark');
      toggleBtn.textContent = isDark ? 'ðŸŒ™' : 'â˜€ï¸';
      localStorage.setItem('theme', isDark ? 'light' : 'dark');
    });

    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('theme') === 'dark') {
        root.setAttribute('data-theme', 'dark');
        toggleBtn.textContent = 'â˜€ï¸';
      }
      loadUser();
    });

    function loadUser() {
      const current = JSON.parse(localStorage.getItem('currentUser'));
      const users = JSON.parse(localStorage.getItem('users')) || [];

      if (!current) return;

      const user = users.find(u => u.email === current.email);
      if (!user) return;

      document.getElementById('email').value = user.email || '';
      document.getElementById('phone').value = user.phone || '';
      document.getElementById('address').value = user.address || '';
    }

    function updateProfile() {
      const current = JSON.parse(localStorage.getItem('currentUser'));
      const users = JSON.parse(localStorage.getItem('users')) || [];
      const phone = document.getElementById('phone').value.trim();
      const address = document.getElementById('address').value.trim();

      const index = users.findIndex(u => u.email === current.email);
      if (index === -1) return;

      users[index].phone = phone;
      users[index].address = address;
      localStorage.setItem('users', JSON.stringify(users));
      document.getElementById('profileStatus').textContent = 'Profile updated!';
    }

    function changePassword() {
      const oldPass = document.getElementById('oldPass').value.trim();
      const newPass = document.getElementById('newPass').value.trim();
      const confirm = document.getElementById('confirmPass').value.trim();
      const current = JSON.parse(localStorage.getItem('currentUser'));
      const users = JSON.parse(localStorage.getItem('users')) || [];
      const index = users.findIndex(u => u.email === current.email);

      const status = document.getElementById('passStatus');
      status.textContent = '';

      if (!oldPass || !newPass || !confirm) {
        status.textContent = 'Please fill in all fields.';
        return;
      }

      if (users[index].password !== oldPass) {
        status.textContent = 'Old password is incorrect.';
        return;
      }

      if (newPass !== confirm) {
        status.textContent = 'Passwords do not match.';
        return;
      }

      users[index].password = newPass;
      localStorage.setItem('users', JSON.stringify(users));
      status.textContent = 'Password changed successfully.';
    }

    function clearTransactions() {
      if (confirm('Are you sure you want to delete all transactions?')) {
        localStorage.removeItem('transactions');
        alert('All transactions cleared.');
      }
    }

    function logout() {
      localStorage.removeItem('currentUser');
      window.location.href = 'newlogin.html';
    }
  </script>

</body>
  </html>
