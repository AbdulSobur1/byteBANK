<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transfers | byteBANK</title>
  <style>
    :root {
      --primary: #007bff;
      --bg: #f5f7fa;
      --text: #333;
      --card-bg: #fff;
      --border: #ccc;
    }

    [data-theme="dark"] {
      --bg: #121212;
      --text: #f5f5f5;
      --card-bg: #1e1e1e;
      --border: #444;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.2rem;
      background: var(--card-bg);
      border-bottom: 1px solid var(--border);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary);
    }

    .theme-toggle {
  background: transparent;
  color: var(--text);
  font-size: 1rem;
  padding: 0.2rem 0.3rem;
  border: none;
  width: 30%;
  cursor: pointer;
  border-radius: 6px;
  transition: background 0.3s;
}

    .theme-toggle:hover {
      background: var(--border);
    }

    .container {
      max-width: 500px;
      margin: 2rem auto;
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 10px;
      border: 1px solid var(--border);
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }

    h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text);
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background: var(--primary);
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0062cc;
    }

    @media (max-width: 600px) {
      .container {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">byteBANK</div>
    <button class="theme-toggle" id="themeToggle">🌙</button>
  </header>

  <div class="container">
    <h2>Make a Transfer</h2>
    <form id="transfer-form">
      <label for="from">From Account</label>
      <select id="from" required>
        <option value="">-- Select --</option>
        <option value="">Savings</option>
        <option value="">Current</option>
      </select>

      <label for="to">To Account (Receiver)</label>
      <input type="text" id="to" placeholder="Enter account number" required>

      <label for="amount">Amount (₦)</label>
      <input type="number" id="amount" placeholder="Enter amount" required>

      <label for="note">Note (optional)</label>
      <input type="text" id="note" placeholder="e.g. Rent, Payment">

      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    // Theme logic
    const toggleBtn = document.getElementById('themeToggle');
    toggleBtn.addEventListener('click', () => {
      const root = document.documentElement;
      const dark = root.getAttribute('data-theme') === 'dark';
      root.setAttribute('data-theme', dark ? 'light' : 'dark');
      toggleBtn.textContent = dark ? '🌙' : '☀️';
      localStorage.setItem('theme', dark ? 'light' : 'dark');
    });

    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
        document.getElementById('themeToggle').textContent = '☀️';
      }

      const accountSelect = document.getElementById('from');
      const user = JSON.parse(localStorage.getItem('currentUser'));
      const allAccounts = JSON.parse(localStorage.getItem('accounts')) || [];

      const userAccounts = allAccounts.filter(acc => acc.user === user?.email);
      userAccounts.forEach(acc => {
        const option = document.createElement('option');
        option.value = acc.accountNumber;
        option.textContent = `${acc.accountType.toUpperCase()} - ${acc.accountNumber}`;
        accountSelect.appendChild(option);
      });
    });

    // Handle form submission
    document.getElementById('transfer-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value.trim();
      const amount = document.getElementById('amount').value;
      const note = document.getElementById('note').value.trim();
      const date = new Date().toISOString().split('T')[0];

      if (!from || !to || !amount) {
        alert('Please fill in all required fields.');
        return;
      }

      const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
      transactions.push({
        type: 'Transfer',
        from,
        to,
        amount: `₦${parseFloat(amount).toLocaleString()}`,
        note,
        date,
        status: 'Completed'
      });

      localStorage.setItem('transactions', JSON.stringify(transactions));
      alert('Transfer successful!');

      this.reset();
    });
  </script>
</body>
</html>
