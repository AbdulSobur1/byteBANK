<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | byteBANK</title>
  <link rel="stylesheet" href="newlogin.css" />
</head>
<body style="background-image: url('images/login-bg.jpg'); background-size: cover; background-position: center;">
  <div class="login-container">
    <form id="login-form" class="login-form">
      <h2>Welcome back to <span>byteBANK</span></h2>

      <div class="form-group">
        <label for="login-email">Email Address</label>
        <input type="email" id="login-email" placeholder="Enter your email" required />
      </div>

      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Enter your password" required />
      </div>

      <button type="submit">Login</button>

      <p class="form-message" id="login-message"></p>
    </form>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const messageBox = document.getElementById('login-message');

      try {
        const response = await fetch('http://localhost:5000/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          messageBox.style.color = 'lightgreen';
          messageBox.textContent = 'Login successful! Redirecting...';
          setTimeout(() => window.location.href = 'dashboard.html', 2000);
        } else {
          messageBox.style.color = 'salmon';
          messageBox.textContent = data.message;
        }
      } catch (err) {
        messageBox.style.color = 'salmon';
        messageBox.textContent = 'Server error. Please try again later.';
        console.error(err);
      }
    });
  </script>
</body>
</html>
