<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <title>Login | byteBANK</title>
  <style>
    .toggle-pass {
  position: absolute;
  top: 50%;
  right: 1rem;
  transform: translateY(-50%);
  font-size: 1.1rem;
  color: #bbb;
  cursor: pointer;
}
.toggle-pass:hover {
  color: var(--accent);
}
  </style>
</head>
<body>
  <div class="overlay"></div>

  <form id="login-form" class="login-card">
    <h2>Welcome back to <span>byteBANK</span></h2>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="you@example.com" required />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="••••••••" required />
      <span class="toggle-pass" id="togglePass"><i class="fa-solid fa-eye"></i></span>
    </div>

    <div class="forgot">
      <a href="forgot-password.html">Forgot Password?</a>
    </div>

    <button type="submit">Login</button>

    <p class="message" id="form-msg"></p>

    <p class="redirect">
      Don't have an account? <a href="registerpage.html">Create one here</a>
    </p>
  </form>

  <script>
  const form = document.getElementById('login-form');
  const passwordInput = document.getElementById('password');
  const msg = document.getElementById('form-msg');
  const togglePass = document.getElementById('togglePass');
  const icon = togglePass.querySelector('i');

  togglePass.addEventListener('click', () => {
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
    icon.classList.toggle('fa-eye');
    icon.classList.toggle('fa-eye-slash');
  });

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    msg.textContent = '';

    const email = document.getElementById('email').value.trim().toLowerCase();
    const password = passwordInput.value.trim();

    const users = JSON.parse(localStorage.getItem('users')) || [];
    const user = users.find(u => u.email === email && u.password === password);

    if (!user) {
      msg.style.color = 'salmon';
      msg.textContent = 'Invalid email or password.';
      return;
    }

    // Save current user session
    localStorage.setItem('currentUser', JSON.stringify(user));

    msg.style.color = 'lightgreen';
    msg.textContent = 'Login successful! Redirecting...';

    setTimeout(() => {
      window.location.href = 'dashboard.html';
    }, 1500);
  });
</script>

</body>
</html>
