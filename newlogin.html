<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | byteBANK</title>

  <style>
    :root {
      --primary: #0d6efd;
      --accent: #4ea8ff;
      --bg-dark: #10151c;
      --glass-bg: rgba(28, 31, 40, 0.6);
      --text-light: #f5f7fa;
      --radius: 12px;
      --transition: 0.3s ease;
      --blur: 18px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-light);
      background: url("images/login-bg.jpg") no-repeat center/cover fixed, var(--bg-dark);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
    }

    .login-card {
      position: relative;
      backdrop-filter: blur(var(--blur));
      background: var(--glass-bg);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--radius);
      padding: 2.5rem 2rem;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      animation: fadeIn 0.6s ease-out;
    }

    .login-card h2 {
      margin: 0 0 1.8rem;
      font-size: 1.9rem;
      text-align: center;
      color: var(--accent);
    }

    .login-card h2 span {
      color: var(--primary);
    }

    .form-group { margin-bottom: 1.4rem; position: relative; }

    label {
      display: block;
      margin-bottom: 0.45rem;
      font-weight: 600;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.8rem 1rem;
      background: rgba(0, 0, 0, 0.35);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--radius);
      color: var(--text-light);
      font-size: 1rem;
      transition: border var(--transition), box-shadow var(--transition);
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 6px rgba(78, 168, 255, 0.5);
    }

    .toggle-pass {
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
      font-size: 1rem;
      color: #bbb;
      cursor: pointer;
      user-select: none;
    }

    .toggle-pass:hover { color: var(--accent); }

    button {
      width: 100%;
      padding: 0.9rem;
      background: var(--primary);
      color: #fff;
      border: none;
      font-weight: 700;
      font-size: 1rem;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background var(--transition);
    }

    button:hover { background: #0b5ed7; }

    .message {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #ccc;
    }

    .redirect {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.95rem;
    }

    .redirect a {
      color: var(--accent);
      text-decoration: none;
    }

    .redirect a:hover {
      text-decoration: underline;
    }

    .forgot {
      text-align: right;
      font-size: 0.9rem;
      margin-top: -1rem;
      margin-bottom: 1.4rem;
    }

    .forgot a {
      color: #aaa;
      text-decoration: none;
    }

    .forgot a:hover {
      text-decoration: underline;
      color: var(--accent);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      .login-card { padding: 2rem 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <form id="login-form" class="login-card">
    <h2>Welcome back to <span>byteBANK</span></h2>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="you@example.com" required />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
      <span class="toggle-pass" id="togglePass">üëÅÔ∏è</span>
    </div>

    <div class="forgot">
      <a href="forgot-password.html">Forgot Password?</a>
    </div>

    <button type="submit">Login</button>

    <p class="message" id="form-msg"></p>

    <p class="redirect">
      Don't have an account? <a href="registerpage.html">Create one here</a>
    </p>
  </form>

  <script>
    const form = document.getElementById('login-form');
    const togglePass = document.getElementById('togglePass');
    const passwordInput = document.getElementById('password');
    const msg = document.getElementById('form-msg');

    togglePass.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      togglePass.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';

      const email = document.getElementById('email').value.trim();
      const password = passwordInput.value.trim();

      try {
        const res = await fetch('http://localhost:5000/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          msg.style.color = 'lightgreen';
          msg.textContent = 'Login successful! Redirecting...';
          setTimeout(() => window.location.href = 'dashboard.html', 1500);
        } else {
          msg.style.color = 'salmon';
          msg.textContent = data.message || 'Login failed.';
        }
      } catch (err) {
        msg.style.color = 'salmon';
        msg.textContent = 'Server error. Please try again later.';
        console.error(err);
      }
    });
  </script>
</body>
</html>
