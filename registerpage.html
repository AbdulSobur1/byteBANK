<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | byteBANK</title>
  <style>
    :root {
      --bg-grad: linear-gradient(130deg, #0f172a 0%, #1e293b 100%);
      --card-bg: rgba(28,31,40,.65);
      --border: rgba(255,255,255,.1);
      --primary: #0ea5e9;
      --accent:  #38bdf8;
      --text:    #f1f5f9;
      --radius:  12px;
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:"Segoe UI",Tahoma,Geneva,Verdana,sans-serif;}
    body{
      min-height:100vh;display:flex;justify-content:center;align-items:center;color:var(--text);background:var(--bg-grad);
    }
    form.card{
      width:100%;max-width:530px;padding:2rem 2.2rem;border-radius:var(--radius);
      background:var(--card-bg);backdrop-filter:blur(14px);
      border:1px solid var(--border);box-shadow:0 8px 25px rgba(0,0,0,.55);
    }
    h2{color:var(--accent);text-align:center;margin-bottom:1.6rem;font-size:1.9rem;}
    label{display:block;margin-bottom:.35rem;font-weight:600;font-size:.95rem;}
    .row{margin-bottom:1rem;}
    input,select{
      width:100%;padding:.75rem 1rem;border-radius:var(--radius);border:1px solid var(--border);
      background:#1e293b;color:var(--text);font-size:.95rem;
    }
    input:focus,select:focus{outline:none;border-color:var(--accent);}
    input[type="checkbox"] {
      width: 16px;
      height: 16px;
      accent-color: var(--primary);
      vertical-align: middle;
    }
    .inline{display:flex;gap:.75rem;flex-wrap:wrap;align-items:center;}
    .inline label{font-weight:400;margin:0;display:flex;align-items:center;gap:.35rem;font-size:.9rem;}
    button{
      width:100%;padding:.9rem;margin-top:.8rem;border:none;border-radius:var(--radius);
      background:var(--primary);color:#fff;font-weight:700;font-size:1rem;cursor:pointer;
    }
    button:hover{background:#0284c7;}
    .msg{text-align:center;margin-top:.9rem;font-size:.9rem;}
    .redirect{text-align:center;margin-top:1.2rem;font-size:.9rem;}
    .redirect a{color:var(--accent);text-decoration:none;}
    .redirect a:hover{text-decoration:underline;}
  </style>
</head>
<body>
  <form id="register-form" class="card">
    <h2>Create <span style="color:var(--primary)">byteBANK</span> account</h2>

    <div class="row"><label for="surname">Surname</label><input id="surname" required></div>
    <div class="row"><label for="firstname">First Name</label><input id="firstname" required></div>
    <div class="row"><label for="middlename">Middle Name</label><input id="middlename" required></div>
    <div class="row"><label for="email">Email</label><input type="email" id="email" required></div>
    <div class="row"><label for="password">Password</label><input type="password" id="password" required></div>
    <div class="row"><label for="confirm">Confirm Password</label><input type="password" id="confirm" required></div>
    <div class="row"><label for="dob">Date of Birth</label><input type="date" id="dob" required></div>

    <div class="row inline">
      <label><input type="radio" name="gender" value="male" required> Male</label>
      <label><input type="radio" name="gender" value="female" required> Female</label>
      <label><input type="radio" name="gender" value="Rathernotsay" required> Rather not say</label>
    </div>

    <div class="row"><label for="nationality">Nationality</label>
      <select id="nationality" required>
        <option value="">-- Select --</option>
        <option value="nigeria">Nigeria</option><option value="united_states">United States</option>
        <option value="canada">Canada</option><option value="united_kingdom">United Kingdom</option>
        <option value="germany">Germany</option><option value="india">India</option>
        <option value="china">China</option><option value="south_africa">South Africa</option>
        <option value="brazil">Brazil</option><option value="france">France</option>
        <option value="australia">Australia</option><option value="ghana">Ghana</option>
        <option value="kenya">Kenya</option><option value="mexico">Mexico</option>
        <option value="italy">Italy</option><option value="japan">Japan</option>
      </select>
    </div>

    <div class="row inline">
      <select id="countryCode" required style="max-width:140px;">
        <option value="">Code</option>
        <option value="+234">ðŸ‡³ðŸ‡¬ +234</option><option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
        <option value="+44">ðŸ‡¬ðŸ‡§ +44</option><option value="+49">ðŸ‡©ðŸ‡ª +49</option>
        <option value="+91">ðŸ‡®ðŸ‡³ +91</option><option value="+86">ðŸ‡¨ðŸ‡³ +86</option>
        <option value="+27">ðŸ‡¿ðŸ‡¦ +27</option><option value="+55">ðŸ‡§ðŸ‡· +55</option>
        <option value="+81">ðŸ‡¯ðŸ‡µ +81</option><option value="+33">ðŸ‡«ðŸ‡· +33</option>
        <option value="+61">ðŸ‡¦ðŸ‡º +61</option><option value="+39">ðŸ‡®ðŸ‡¹ +39</option>
        <option value="+52">ðŸ‡²ðŸ‡½ +52</option><option value="+233">ðŸ‡¬ðŸ‡­ +233</option>
        <option value="+254">ðŸ‡°ðŸ‡ª +254</option>
      </select>
      <input id="phone" type="tel" placeholder="Phone number" required>
    </div>

    <div class="row"><label for="nin">NIN / BVN (11 digits)</label><input id="nin" maxlength="11" required></div>
    <div class="row"><label for="address">Residential Address</label><input id="address" required></div>

    <div class="row inline">
      <input type="checkbox" id="terms" required>
      <label for="terms">I agree to the <a href="terms.html" target="_blank">Terms & Conditions</a></label>
    </div>

    <button type="submit">Register</button>
    <p class="msg" id="msg"></p>
    <p class="redirect">Already have an account? <a href="newlogin.html">Log in</a></p>
  </form>

  <script>
    const form = document.getElementById('register-form');
    const msg  = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';

      const password = document.getElementById('password').value.trim();
      const confirm = document.getElementById('confirm').value.trim();
      if (password !== confirm) {
        msg.style.color = 'salmon';
        msg.textContent = 'Passwords do not match.';
        return;
      }

      const data = {
        surname: document.getElementById('surname').value.trim(),
        firstname: document.getElementById('firstname').value.trim(),
        middlename: document.getElementById('middlename').value.trim(),
        email: document.getElementById('email').value.trim(),
        password: password,
        dob: document.getElementById('dob').value,
        gender: form.querySelector('input[name="gender"]:checked')?.value,
        nationality: document.getElementById('nationality').value,
        phone: document.getElementById('countryCode').value + document.getElementById('phone').value.trim(),
        nin: document.getElementById('nin').value.trim(),
        address: document.getElementById('address').value.trim()
      };

      if (!/^[0-9]{11}$/.test(data.nin)) {
        msg.style.color = 'salmon';
        msg.textContent = 'NIN/BVN must be exactly 11 numeric digits.';
        return;
      }

      if (!document.getElementById('terms').checked) {
        msg.style.color = 'salmon';
        msg.textContent = 'You must agree to the Terms & Conditions.';
        return;
      }

      msg.style.color = 'lightgreen';
      msg.textContent = 'Registration successful! Redirecting...';

       // Save user info to localstorage
      localStorage.setItem('user', JSON.stringify({
        firstname: data.firstname,
        surname: data.surname
      }));

      setTimeout(() => {
        window.location.href = 'dashboard.html'; // Change to your dashboard filename
      }, 1500);
    });
  </script>
</body>
</html>
