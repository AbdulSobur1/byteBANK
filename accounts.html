<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accounts | byteBANK</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #0066ff;
      --bg: #f5f7fa;
      --text: #333;
      --card-bg: #fff;
      --border: #ddd;
    }[data-theme="dark"] {
  --bg: #121212;
  --text: #ffffff;
  --card-bg: #1e1e1e;
  --border: #333;
}

body {
  background-color: var(--bg);
  color: var(--text);
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  transition: background-color 0.3s ease, color 0.3s ease;
}

header {
  padding: 1rem 2rem;
  background: var(--card-bg);
  border-bottom: 1px solid var(--border);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 1.5rem;
  font-weight: bold;
  color: var(--primary);
}

.theme-toggle {
  background: var(--primary);
  color: white;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 5px;
  cursor: pointer;
}

.container {
  max-width: 960px;
  margin: auto;
  padding: 2rem;
}

.card {
  background: var(--card-bg);
  padding: 1rem;
  border-radius: 10px;
  margin-bottom: 2rem;
  border: 1px solid var(--border);
}

.card h3 {
  margin-top: 0;
  color: var(--primary);
}

.account {
  border-bottom: 1px solid var(--border);
  padding: 1rem 0;
}

.account:last-child {
  border-bottom: none;
}

.actions button {
  margin-right: 10px;
  padding: 6px 12px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.actions .deposit {
  background-color: #28a745;
  color: white;
}

.actions .withdraw {
  background-color: #dc3545;
  color: white;
}

@media (max-width: 600px) {
  .card {
    padding: 1rem 0.75rem;
  }
}

/* Receipt Styles */
#receipt-container {
  display: none;
}

#receipt {
  background: white;
  color: black;
  padding: 20px;
  width: 320px;
  border-radius: 10px;
  box-shadow: 0 0 25px rgba(0,0,0,0.4);
  font-family: 'Courier New', monospace;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.95);
  z-index: 9999;
  animation: fadeInZoom 0.3s ease-out forwards;
}

@keyframes fadeInZoom {
  from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
  to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
}

@media print {
  body *:not(#receipt):not(#receipt *) {
    visibility: hidden;
  }
  #receipt, #receipt * {
    visibility: visible;
    position: static;
  }
  #receipt {
    box-shadow: none !important;
    transform: none !important;
  }
}

  </style>
</head>
<body>
  <header>
    <div class="logo">byteBANK</div>
    <button class="theme-toggle">üåô</button>
  </header>  <div class="container">
    <div class="card">
      <h3>Your Accounts</h3>
      <div id="accounts-list"></div>
    </div>
  </div>  <div id="receipt-container">
    <div id="receipt">
      <h3 style="text-align:center;">byteBANK Receipt</h3>
      <div id="receipt-details"></div>
      <button onclick="window.print()">üñ®Ô∏è Print Receipt</button>
      <button onclick="document.getElementById('receipt-container').style.display='none'">‚úñ Close</button>
    </div>
  </div>  <script>
    const toggleBtn = document.querySelector('.theme-toggle');
    toggleBtn.addEventListener('click', () => {
      const root = document.documentElement;
      const isDark = root.getAttribute('data-theme') === 'dark';
      root.setAttribute('data-theme', isDark ? '' : 'dark');
      toggleBtn.textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
      localStorage.setItem('theme', isDark ? 'light' : 'dark');
    });

    window.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("theme") === "dark") {
        document.documentElement.setAttribute("data-theme", "dark");
        document.querySelector(".theme-toggle").textContent = "‚òÄÔ∏è";
      }
      loadAccounts();
    });

    function loadAccounts() {
      const list = document.getElementById('accounts-list');
      const accounts = JSON.parse(localStorage.getItem('accounts')) || [];
      list.innerHTML = accounts.map((acc, i) => `
        <div class="account">
          <p><strong>Account #:</strong> ${acc.number}</p>
          <p><strong>Balance:</strong> ‚Ç¶${parseFloat(acc.balance || 0).toLocaleString()}</p>
          <div class="actions">
            <button class="deposit" onclick="deposit(${i})">Deposit</button>
            <button class="withdraw" onclick="withdraw(${i})">Withdraw</button>
          </div>
        </div>
      `).join('');
    }

    function showReceipt(txn) {
      document.getElementById('receipt-details').innerHTML = `
        <strong>Date:</strong> ${txn.date}<br>
        <strong>Account:</strong> ${txn.account}<br>
        <strong>Type:</strong> ${txn.type}<br>
        <strong>Amount:</strong> ‚Ç¶${parseFloat(txn.amount).toLocaleString()}<br>
        <strong>Status:</strong> ${txn.status}
      `;
      document.getElementById('receipt-container').style.display = 'block';
    }

    function deposit(i) {
      const amount = parseFloat(prompt("Enter deposit amount"));
      if (isNaN(amount) || amount <= 0) return alert("Invalid amount");
      const accounts = JSON.parse(localStorage.getItem('accounts')) || [];
      accounts[i].balance = parseFloat(accounts[i].balance || 0) + amount;
      localStorage.setItem('accounts', JSON.stringify(accounts));
      const txn = {
        type: "Deposit",
        account: accounts[i].number,
        amount,
        date: new Date().toLocaleString(),
        status: "Success"
      };
      const txns = JSON.parse(localStorage.getItem('transactions') || "[]");
      txns.push(txn);
      localStorage.setItem('transactions', JSON.stringify(txns));
      showReceipt(txn);
      loadAccounts();
    }

    function withdraw(i) {
      const amount = parseFloat(prompt("Enter withdrawal amount"));
      if (isNaN(amount) || amount <= 0) return alert("Invalid amount");
      const accounts = JSON.parse(localStorage.getItem('accounts')) || [];
      if (amount > parseFloat(accounts[i].balance || 0)) return alert("Insufficient funds!");
      accounts[i].balance = parseFloat(accounts[i].balance || 0) - amount;
      localStorage.setItem('accounts', JSON.stringify(accounts));
      const txn = {
        type: "Withdraw",
        account: accounts[i].number,
        amount,
        date: new Date().toLocaleString(),
        status: "Success"
      };
      const txns = JSON.parse(localStorage.getItem('transactions') || "[]");
      txns.push(txn);
      localStorage.setItem('transactions', JSON.stringify(txns));
      showReceipt(txn);
      loadAccounts();
    }
  </script></body>
</html>
