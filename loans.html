<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loans | byteBANK</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #0066ff;
      --bg: #f5f7fa;
      --text: #333;
      --card-bg: #fff;
      --border: #ddd;
    }

    [data-theme="dark"] {
      --bg: #121212;
      --text: #f0f0f0;
      --card-bg: #1e1e1e;
      --border: #333;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: var(--card-bg);
      border-bottom: 1px solid var(--border);
    }

    .logo {
      font-size: 1.4rem;
      font-weight: bold;
      color: var(--primary);
    }

    .theme-toggle {
      font-size: 1.2rem;
      padding: 0.3rem 0.5rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }

    h2 {
      color: var(--primary);
      margin-top: 0;
    }

    form {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: 10px;
      border: 1px solid var(--border);
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text);
      font-size: 0.95rem;
    }

    textarea { resize: vertical; }

    button {
      background: var(--primary);
      color: white;
      padding: 0.9rem 1.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .loan-list {
      margin-top: 2rem;
    }

    .loan-card {
      background: var(--card-bg);
      padding: 1rem;
      margin-bottom: 1.2rem;
      border-radius: 8px;
      border: 1px solid var(--border);
    }

    .loan-card h4 {
      margin: 0;
      color: var(--primary);
    }

    .loan-card p {
      margin: 0.3rem 0;
    }

    .loan-card .actions {
      margin-top: 0.5rem;
    }

    .loan-card button {
      padding: 0.4rem 0.8rem;
      font-size: 0.85rem;
      margin-right: 0.5rem;
      border-radius: 5px;
    }

    .delete-btn {
      background: crimson;
    }

    .reminder {
      font-size: 0.9rem;
      font-style: italic;
      color: darkorange;
    }

    @media (max-width: 600px) {
      .container { padding: 1rem; }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">byteBANK</div>
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
  </header>

  <div class="container">
    <h2>Apply for a Loan</h2>

    <form id="loan-form">
      <div class="form-group">
        <label for="loanType">Loan Type</label>
        <select id="loanType" required>
          <option value="">-- Select --</option>
          <option>Personal Loan</option>
          <option>Business Loan</option>
          <option>Education Loan</option>
          <option>Mortgage</option>
        </select>
      </div>

      <div class="form-group">
        <label for="loanAmount">Amount (â‚¦)</label>
        <input type="number" id="loanAmount" min="1000" required />
      </div>

      <div class="form-group">
        <label for="duration">Duration (months)</label>
        <input type="number" id="duration" min="1" required />
      </div>

      <div class="form-group">
        <label for="purpose">Purpose</label>
        <textarea id="purpose" rows="3" required></textarea>
      </div>

      <button type="submit">Submit Loan Request</button>
    </form>

    <div class="loan-list" id="loanList">
      <h3>Loan Requests</h3>
      <!-- Loans will appear here -->
    </div>
  </div>

  <script>
    const form = document.getElementById('loan-form');
    const loanList = document.getElementById('loanList');

    function toggleTheme() {
      const root = document.documentElement;
      const isDark = root.getAttribute('data-theme') === 'dark';
      root.setAttribute('data-theme', isDark ? '' : 'dark');
      localStorage.setItem('theme', isDark ? 'light' : 'dark');
      document.querySelector('.theme-toggle').textContent = isDark ? 'ðŸŒ™' : 'â˜€ï¸';
    }

    window.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("theme") === "dark") {
        document.documentElement.setAttribute("data-theme", "dark");
        document.querySelector(".theme-toggle").textContent = "â˜€ï¸";
      }

      renderLoans();
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const loan = {
        id: Date.now(),
        type: document.getElementById("loanType").value,
        amount: parseFloat(document.getElementById("loanAmount").value),
        duration: document.getElementById("duration").value,
        purpose: document.getElementById("purpose").value,
        date: new Date().toLocaleDateString(),
        dueDate: getDueDate(document.getElementById("duration").value),
        status: Math.random() < 0.6 ? "Approved" : "Pending",
        daysRemaining: document.getElementById("duration").value * 30,
      };

      const loans = JSON.parse(localStorage.getItem("loans")) || [];
      loans.unshift(loan);
      localStorage.setItem("loans", JSON.stringify(loans));

      const notifications = JSON.parse(localStorage.getItem("notifications")) || [];
      notifications.unshift({
        title: "Loan Request",
        message: `Your loan of â‚¦${loan.amount.toLocaleString()} has been ${loan.status.toLowerCase()}.`,
        time: new Date().toLocaleTimeString(),
      });
      localStorage.setItem("notifications", JSON.stringify(notifications));

      form.reset();
      renderLoans();
    });

    function renderLoans() {
      const loans = JSON.parse(localStorage.getItem("loans")) || [];
      loanList.innerHTML = "<h3>Loan Requests</h3>";

      if (loans.length === 0) {
        loanList.innerHTML += "<p>No loan applications yet.</p>";
        return;
      }

      loans.forEach(loan => {
        const isApproved = loan.status === "Approved";
        loanList.innerHTML += `
          <div class="loan-card">
            <h4>${loan.type}</h4>
            <p><strong>Amount:</strong> â‚¦${loan.amount.toLocaleString()}</p>
            <p><strong>Duration:</strong> ${loan.duration} months</p>
            <p><strong>Date:</strong> ${loan.date}</p>
            <p><strong>Status:</strong> <span style="color:${isApproved ? 'green' : 'orange'}">${loan.status}</span></p>
            <p><strong>Purpose:</strong> ${loan.purpose}</p>
            ${isApproved ? `<p class="reminder">Repayment due: ${loan.dueDate}</p>` : ''}
            <div class="actions">
              <button class="delete-btn" onclick="deleteLoan(${loan.id})">Delete</button>
            </div>
          </div>
        `;
      });
    }

    function getDueDate(months) {
      const due = new Date();
      due.setMonth(due.getMonth() + parseInt(months));
      return due.toLocaleDateString();
    }

    function deleteLoan(id) {
      const loans = JSON.parse(localStorage.getItem("loans")) || [];
      const filtered = loans.filter(loan => loan.id !== id);
      localStorage.setItem("loans", JSON.stringify(filtered));
      renderLoans();
    }
  </script>

</body>
          </html>
