<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loans | byteBANK</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #0ea5e9;
      --accent: #38bdf8;
      --bg: #f1f5f9;
      --text: #1e293b;
      --card-bg: #ffffff;
      --border: #d1d5db;
      --radius: 12px;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      background: var(--card-bg);
      padding: 1rem 2rem;
      border-bottom: 1px solid var(--border);
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary);
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    h2 {
      margin-top: 0;
      color: var(--primary);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 0.8rem;
      border-bottom: 1px solid var(--border);
      text-align: left;
    }

    .btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: var(--radius);
      cursor: pointer;
    }

    .btn:hover {
      background: #0284c7;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: var(--radius);
      max-width: 500px;
      width: 100%;
    }

    .modal-content h3 {
      margin-top: 0;
      color: var(--primary);
    }

    .modal-content input, select, textarea {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
    }

    .close-btn {
      float: right;
      cursor: pointer;
      font-size: 1.2rem;
      color: #aaa;
    }

    .close-btn:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <header>byteBANK Loans</header>

  <div class="container">
    <div class="card">
      <h2>My Loan Applications</h2>
      <button class="btn" onclick="openModal()">Apply for New Loan</button>
      <div style="margin-top: 1.5rem; overflow-x: auto">
        <table id="loanTable">
          <thead>
            <tr><th>Type</th><th>Amount</th><th>Duration</th><th>Status</th><th>Monthly</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="loanModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h3>New Loan Request</h3>
      <input type="number" id="loanAmount" placeholder="Loan Amount (₦)" required>
      <select id="loanType">
        <option value="">Select Loan Type</option>
        <option value="Personal">Personal</option>
        <option value="Car">Car</option>
        <option value="Mortgage">Mortgage</option>
        <option value="Education">Education</option>
      </select>
      <input type="number" id="loanDuration" placeholder="Repayment Duration (months)" required>
      <textarea id="loanReason" placeholder="Purpose of Loan" rows="3"></textarea>
      <button class="btn" onclick="submitLoan()">Submit Request</button>
    </div>
  </div>

  <script>
    const modal = document.getElementById('loanModal');
    const loanTable = document.querySelector('#loanTable tbody');

    function openModal() {
      modal.style.display = 'flex';
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    window.onclick = function(e) {
      if (e.target === modal) closeModal();
    }

    function submitLoan() {
      const amount = parseFloat(document.getElementById('loanAmount').value);
      const type = document.getElementById('loanType').value;
      const duration = parseInt(document.getElementById('loanDuration').value);
      const reason = document.getElementById('loanReason').value;

      if (!amount || !type || !duration || !reason) return alert("Fill all fields");

      const interestRate = 0.1; // 10%
      const monthlyPayment = ((amount + amount * interestRate) / duration).toFixed(2);

      const loan = {
        type,
        amount,
        duration,
        status: 'Pending',
        monthly: monthlyPayment,
        reason
      };

      const user = JSON.parse(localStorage.getItem('loggedInUser'));
      if (!user) return alert("Please log in first");

      const allLoans = JSON.parse(localStorage.getItem('loans') || '{}');
      allLoans[user.email] = allLoans[user.email] || [];
      allLoans[user.email].push(loan);
      localStorage.setItem('loans', JSON.stringify(allLoans));

      renderLoans();
      closeModal();
    }

    function renderLoans() {
      const user = JSON.parse(localStorage.getItem('loggedInUser'));
      const allLoans = JSON.parse(localStorage.getItem('loans') || '{}');
      const loans = allLoans[user?.email] || [];
      loanTable.innerHTML = '';
      loans.forEach(l => {
        loanTable.innerHTML += `<tr><td>${l.type}</td><td>₦${l.amount}</td><td>${l.duration} mo</td><td>${l.status}</td><td>₦${l.monthly}</td></tr>`;
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      if (!localStorage.getItem('loggedInUser')) {
        alert("Please log in first");
        window.location.href = 'newlogin.html';
        return;
      }
      renderLoans();
    });
  </script>
</body>
</html>
