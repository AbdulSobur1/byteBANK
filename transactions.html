<!DOCTYPE html>
<html lang="en" data-theme="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transactions | byteBANK</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --primary: #0066ff;
      --accent: #4ea8ff;
      --bg: #f5f7fa;
      --text: #333;
      --card: #fff;
      --border: #ddd;
      --shadow: rgba(0,0,0,0.08);
    }

    [data-theme="dark"] {
      --bg: #0f1116;
      --text: #f0f0f0;
      --card: #1b1f29;
      --border: #333;
      --shadow: rgba(255,255,255,0.05);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: 0.3s ease;
    }

    header {
      background: var(--card);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      font-size: 1.3rem;
      font-weight: bold;
      color: var(--primary);
    }

    .theme-toggle {
      background: transparent;
      color: var(--text);
      font-size: 1rem;
      padding: 0.2rem 0.3rem;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }

    .container {
      max-width: 960px;
      margin: auto;
      padding: 2rem;
    }

    .card {
      background: var(--card);
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px var(--shadow);
      border: 1px solid var(--border);
      margin-bottom: 2rem;
    }

    h2 {
      margin-top: 0;
      color: var(--primary);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 500px;
    }

    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }

    th {
      background-color: var(--bg);
    }

    input[type="search"] {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text);
    }

    .print-btn {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 0.6rem 1rem;
      margin-top: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .receipt {
      display: none;
      background: var(--card);
      padding: 1.5rem;
      margin-top: 2rem;
      border-radius: 10px;
      box-shadow: 0 3px 12px var(--shadow);
      animation: slideUp 0.5s ease-in-out;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th {
        display: none;
      }
      td {
        position: relative;
        padding-left: 50%;
        border-bottom: 1px solid var(--border);
      }
      td:before {
        content: attr(data-label);
        position: absolute;
        left: 0;
        width: 45%;
        padding-left: 1rem;
        font-weight: bold;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">byteBANK</div>
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
  </header>

  <div class="container">
    <div class="card">
      <h2>Your Transactions</h2>
      <input type="search" id="search" placeholder="Search transactions..." oninput="filterTransactions()">
      <div class="responsive-table">
        <table id="transactions-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Description</th>
              <th>Amount (â‚¦)</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="transactions-body"></tbody>
        </table>
      </div>
    </div>

    <div id="receipt" class="receipt"></div>
  </div>

  <script>
    // Theme toggle
    function toggleTheme() {
      const html = document.documentElement;
      const isDark = html.getAttribute("data-theme") === "dark";
      html.setAttribute("data-theme", isDark ? "" : "dark");
      document.querySelector('.theme-toggle').textContent = isDark ? 'ðŸŒ™' : 'â˜€ï¸';
      localStorage.setItem("theme", isDark ? "light" : "dark");
    }

    window.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("theme") === "dark") {
        document.documentElement.setAttribute("data-theme", "dark");
        document.querySelector(".theme-toggle").textContent = "â˜€ï¸";
      }
      loadTransactions();
    });

    function loadTransactions() {
      const currentUser = JSON.parse(localStorage.getItem("currentUser"));
      const all = JSON.parse(localStorage.getItem("transactions")) || [];
      const userTransactions = all.filter(txn => txn.user === currentUser?.email);

      const tbody = document.getElementById("transactions-body");
      tbody.innerHTML = "";

      userTransactions.forEach((txn, i) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td data-label="Date">${txn.date}</td>
          <td data-label="Description">${txn.description}</td>
          <td data-label="Amount">${txn.amount}</td>
          <td data-label="Status">${txn.status}</td>
          <td><button onclick="printReceipt(${i})">ðŸ§¾</button></td>
        `;
        tbody.appendChild(row);
      });

      localStorage.setItem("displayedTransactions", JSON.stringify(userTransactions));
    }

    function filterTransactions() {
      const query = document.getElementById("search").value.toLowerCase();
      const txns = JSON.parse(localStorage.getItem("displayedTransactions")) || [];
      const filtered = txns.filter(txn =>
        txn.description.toLowerCase().includes(query) || 
        txn.status.toLowerCase().includes(query)
      );

      const tbody = document.getElementById("transactions-body");
      tbody.innerHTML = "";

      filtered.forEach((txn, i) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td data-label="Date">${txn.date}</td>
          <td data-label="Description">${txn.description}</td>
          <td data-label="Amount">${txn.amount}</td>
          <td data-label="Status">${txn.status}</td>
          <td><button onclick="printReceipt(${i})">ðŸ§¾</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    function printReceipt(index) {
      const txns = JSON.parse(localStorage.getItem("displayedTransactions")) || [];
      const txn = txns[index];
      const receipt = document.getElementById("receipt");

      receipt.innerHTML = `
        <h3>Transaction Receipt</h3>
        <p><strong>Date:</strong> ${txn.date}</p>
        <p><strong>Description:</strong> ${txn.description}</p>
        <p><strong>Amount:</strong> â‚¦${txn.amount}</p>
        <p><strong>Status:</strong> ${txn.status}</p>
        <p><strong>Reference:</strong> ${txn.reference || "N/A"}</p>
        <button class="print-btn" onclick="window.print()">Print Receipt</button>
      `;
      receipt.style.display = "block";
      receipt.scrollIntoView({ behavior: "smooth" });
    }
  </script>
</body>
</html>
